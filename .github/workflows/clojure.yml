name: Clojure CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: lein deps
    - name: Run clj tests
      run: lein test
    - name: Install Karma CLI
      run: npm install -g karma-cli
    - name: Run cljs tests
      run: lein doo once
